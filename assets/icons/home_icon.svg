<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="256"
  height="256"
  fill="none"
  stroke="black"
  stroke-width="2.5"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <!-- pole -->
  <line x1="32" y1="6" x2="32" y2="48" />
  
  <!-- base -->
  <ellipse cx="32" cy="54" rx="10" ry="4" />
  <line x1="32" y1="48" x2="32" y2="54" />

  <!-- swinging group (both boards) -->
  <g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      dur="1.2s"
      values="-3 32 20; 3 32 20; -3 32 20"
      repeatCount="indefinite"
    />

    <!-- top board outline -->
    <path d="
      M12 14
      h32
      l6 6
      l-6 6
      h-32
      a4 4 0 0 1 -4 -4
      v-4
      a4 4 0 0 1 4 -4
      z
    " />
    
    <!-- BUY text -->
    <text
      x="20"
      y="26"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="8"
      font-weight="600"
      fill="black"
      stroke="none"
    >
      BUY
    </text>

    <!-- bottom board outline -->
    <path d="
      M12 32
      h32
      l6 6
      l-6 6
      h-32
      a4 4 0 0 1 -4 -4
      v-4
      a4 4 0 0 1 4 -4
      z
    " />
    
    <!-- RENT text -->
    <text
      x="18"
      y="44"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="8"
      font-weight="600"
      fill="black"
      stroke="none"
    >
      RENT
    </text>
  </g>
</svg>
